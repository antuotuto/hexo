        html,

        }

        .swiper-container-header {

        .swiper-container-header .swiper-slide {
            background: #fff;
        }
        /* 第一个轮播 */

        .swiper-container-one {
            width: 100%;
            margin: 1rem 0;
            background: #fff;
        }

        .swiper-container-one .swiper-slide {
            text-align: center;
        }

        .swiper-container-one img {
            width: 100%;
            border-radius: 50%;
            border: 1px solid #777;
        }

        .what-my {
            padding: 1rem 3rem;
            font-size: 1.7rem;
        }

        .what-my .icon {
            width: 100%;
        }

        .swiper-slide p {
            font-size: 2.1rem;
            padding: 1.5rem 0;
            letter-spacing: 1px;
            padding-bottom: 0;
            text-align: center;
        }
        /* 第二个轮播 */

            margin: 3rem 0 4rem 4rem;
        }

        .swiper-container-two .swiper-slide {
            text-align: center;
            background: #fff;
            border-radius: 3px;
        }

        h1 {
            margin-bottom: 2rem;
        }
        /* 第三个轮播 */

        .swiper-container-three {
            background: #fff;
            padding: 3rem 0 4rem 4rem;
        }

        .swiper-container-three .swiper-slide {
            text-align: center;
            background: #eee;
            border-radius: 3px;
        }

        .swiper-container-three .what-my {
            padding: 0;
            color: #fff;
        }

        .swiper-container-three img {
            width: 100%;
        }

        .swiper-container-three p {

            top: 6rem;
            width: 100%;
            font-size: 2.7rem;
            letter-spacing: 0.5rem;

        /* 第四个轮播 */

        .swiper-container-four {

        }

        .swiper-container-four .swiper-slide {
            background: #eee;
            border-radius: 3px;
        }

        .swiper-container-four .what-my {
            padding: 1rem;
            font-size: 1.7rem;
        }

        .swiper-container-four .what-my .icon {
            padding: 0 2.9rem;
        }
    </style>
